name: "CI: Static Checks"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-fmt:
    name: lint and fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
